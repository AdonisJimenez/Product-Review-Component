<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card__container">
        <figure>
          <img
            class="card__img"
            src="images/image-product-desktop.jpg"
            alt=""
          />
        </figure>
        <div class="card__texts">
          <span class="card__brand">PERFUME</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <span class="actual__price">$149.99</span>
            <span class="previous__price">$169.99</span>
          </div>
          <button class="card__cta">
            <img src="images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
